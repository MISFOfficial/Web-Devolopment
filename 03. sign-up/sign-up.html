<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="sign-up.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <a href="" class="logo"><i class="fa-brands fa-html5"></i></a>
        <ul class="nev">
            <div class="nev-bar">
                <li class="navigation"><a href="#">Article</a></li>
                <li class="navigation"><a href="">Blog</a></li>
                <li class="navigation"><a href="#">About</a></li>
                <li class="navigation"><a href="">Help jahin!</a></li>
            </div>
            <div>
                <li class="navigation"><a href="" class="sign">Sign Up</a></li>
            </div>
        </ul>
    </header>
    <main>
        <div class="login">
            <h1 class="welcome">Welcome Back</h1>
            <p>To keep connected  with us please login with your info.</p>
            <a href="#"><button class="button">Login</button></a>
        </div>

        <div class="partision"></div>

        <div class="sign-up">
           <div class="sign-dev">
                <h1 class="create">Create Account</h1>
                <div class="icon">
                    <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                </div>
                <p class="rg-text"><span>Or</span> use your email for registration</p>
           </div>
            <form action="" class="sign-form">
                
                <input class="input" type="email" placeholder="Your Email" name="email" required>
                
                <input class="input" type="password" name="password" id="" placeholder="Password" required>
                
                <input class="input" type="password" name="password" id="" placeholder="Re-write Password" required>
                
            </form>
            <button class="button">Sign Up</button>
        </div>
        
    </main>
